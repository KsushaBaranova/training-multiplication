<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Тренажёр</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="block" id="block">
        <div class="level">
            <label id="level">Уровень 1</label> 
        </div>
        <div class="message">
            <label id="message">Впишите ответ</label>
        </div>
        <div class="task">
            <label class="example" id="example"></label>
            <input class="answer" id="answer" type="number" name="answer">
        </div>
        <div>
            <button class="btn" id="btn" ><span>Дать Ответ</span></button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
